name: Docker Image CI

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:

  build-challenge:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Build the Docker image
      run: docker build . --file ./src/challenge-envars/Dockerfile --tag davidpestana/challenge-env ./src/challenge-envars/

  build-frontend:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Build the Docker image
      run: docker build . --file ./src/frontend/Dockerfile --tag davidpestana/pat-frontend ./src/frontend/
